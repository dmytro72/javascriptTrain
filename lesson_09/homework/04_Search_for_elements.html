<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search for elements</title>
</head>
<body>
<!-- How to find?
 1. The table with id="age-table"
 2. All 'label' elements inside that table (there should be 3 of them)
 3. The first 'td' in that table (with the word "Age")
 4. The 'form' with the name search
 5. The first 'input' in that form
 6. The last 'input' in that form-->

<form name="search">
  <label>Search the site:
    <input type="text" name="search">
  </label>
  <input type="submit" value="Search!">
</form>
<hr>
<form name="search-person">
  Search the visitors:
  <table id="age-table">
    <tr>
      <td>Age:</td>
      <td id="age-list">
        <label>
          <input type="radio" name="age" value="young">less than 18</label>
        <label>
          <input type="radio" name="age" value="mature">18-50</label>
        <label>
          <input type="radio" name="age" value="senior">more than 50</label>
      </td>
    </tr>
    <tr>
      <td>Additionally:</td>
      <td>
        <input type="text" name="info[0]">
        <input type="text" name="info[1]">
        <input type="text" name="info[2]">
      </td>
    </tr>
  </table>
  <input type="submit" value="Search!">
</form>
<script>
  let table = document.getElementById('age-table');
  console.dir(table);
  console.dir(table.getElementsByTagName('label'));
  console.dir(table.querySelector('td'));
  let form = document.body.querySelector('form[name="search"]');
  console.dir(form);
  console.dir(form.querySelector('input'));
  let inputs = form.getElementsByTagName('input');
  console.dir(inputs[inputs.length - 1]);

</script>
</body>
</html>
