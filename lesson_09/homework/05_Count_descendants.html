<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Count descendants</title>
</head>
<body>
<!-- Write the code that for each <li> shows:
 1. What's the text inside it (without the subtree)
 2. The number of nested <li> - all descendants, including
 the deeply nested ones-->

<ul>
  <li>Animals
    <ul>
      <li>Mammals
        <ul>
          <li>Cows</li>
          <li>Donkeys</li>
          <li>Dogs</li>
          <li>Tigers</li>
        </ul>
      </li>
      <li>Other
        <ul>
          <li>Snakes</li>
          <li>Birds</li>
          <li>Lizards</li>
        </ul>
      </li>
    </ul>
  </li>
  <li>Fishes
    <ul>
      <li>Aquarium
        <ul>
          <li>Guppy</li>
          <li>Angelfish</li>
        </ul>
      </li>
      <li>Sea
        <ul>
          <li>Sea trout</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
<script>
  for (let listItem of document.body.getElementsByTagName('li')) {
    console.log(`${listItem.firstChild.data.trim()} has ${listItem.getElementsByTagName('li').length} li inside`);
  }
</script>

</body>
</html>
