<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get the attribute</title>
</head>
<body>
<!-- Write the code to select the element with "data-widget-name"
 attribute from the document and to read its value-->

<div data-widget-name="menu">Choose the genre</div>

<script>
  console.log(document.body.querySelector('[data-widget-name]').dataset.widgetName);
</script>

</body>
